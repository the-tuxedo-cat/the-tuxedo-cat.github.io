<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>tuxedo cat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --bg-soft: #101114;
      --card: #15161a;
      --card-border: #25262c;
      --accent: #e5e5e5;
      --accent-soft: #9e9ea4;
      --text-main: #f5f5f5;
      --text-muted: #a0a0a7;
      --button-bg: #f5f5f5;
      --button-text: #111216;
      --shadow-soft: 0 28px 80px rgba(0, 0, 0, 0.65);
      --radius-lg: 24px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #53537b4d 0, transparent 55%),
        radial-gradient(circle at bottom, #111217 0, transparent 55%),
        var(--bg);
      color: var(--text-main);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .shell {
      position: relative;
      width: 100%;
      max-width: 720px;
    }

    .card {
      background: linear-gradient(145deg, var(--bg-soft), var(--card));
      border-radius: var(--radius-lg);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-soft);
      padding: 32px 32px 28px;
      text-align: center;
      backdrop-filter: blur(18px);
    }

    @media (min-width: 640px) {
      .card {
        padding: 40px 48px 36px;
      }
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: var(--radius-pill);
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: var(--text-muted);
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 18px;
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #7cf08a;
      box-shadow: 0 0 0 4px rgba(124, 240, 138, 0.15);
    }

    .title {
      font-size: clamp(26px, 4vw, 32px);
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-muted);
      max-width: 460px;
      margin: 0 auto 26px;
      line-height: 1.6;
    }

    .terminal {
      margin: 0 auto 24px;
      max-width: 560px;
      background: radial-gradient(circle at top left, #3a3b40 0, #18181c 45%, #111215 100%);
      border-radius: 18px;
      border: 1px solid #2d2f37;
      overflow: hidden;
      text-align: left;
    }

    .terminal-header {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 14px;
      background: rgba(10, 10, 12, 0.9);
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #4b4c51;
    }

    .terminal-title {
      margin-left: auto;
      font-size: 11px;
      color: var(--accent-soft);
      font-weight: 500;
    }

    .terminal-body {
      padding: 14px 16px 16px;
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
      line-height: 1.7;
      color: var(--accent);
      white-space: pre-wrap;
    }

    .prompt {
      color: #8f8ff5;
    }

    .cursor {
      display: inline-block;
      width: 7px;
      background: rgba(255, 255, 255, 0.85);
      animation: blink 1.1s steps(2, start) infinite;
      margin-left: 3px;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .btn {
      border: none;
      border-radius: var(--radius-pill);
      font-size: 14px;
      font-weight: 500;
      padding: 10px 18px;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease,
        border-color 0.12s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--button-bg);
      color: var(--button-text);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.45);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      background: #ffffff;
    }

    .btn-secondary {
      background: transparent;
      color: var(--accent-soft);
      border: 1px solid rgba(255, 255, 255, 0.14);
    }

    .btn-secondary:hover {
      border-color: rgba(255, 255, 255, 0.32);
      color: var(--accent);
    }

    .hint {
      font-size: 11px;
      color: var(--text-muted);
      opacity: 0.9;
    }

    .kbd {
      font-family: "JetBrains Mono", ui-monospace, monospace;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      margin-left: 4px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      background: rgba(0, 0, 0, 0.35);
    }

    hr {
      margin: 20px auto;
      width: 55%;
      align-content: center;
      padding: 0.5px;
      background: antiquewhite;
      opacity: 50%;
    }
  </style>
</head>
